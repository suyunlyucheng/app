    <script language="javascript">

        var stage = readCookie("Stage");
        if (stage > 2) {
            $("#nextcheck").show();
        }

        var hinttime = 0;
        function myFunction() {
            var Answar = document.getElementById("Input1").value;
            if (Answar == "船") {
                document.getElementById("image1").click();
                $("#nextcheck").show();
            } else {
                if (hinttime == 3) {
                    alert("答錯摟 但還是給你個提示吧：水中交通工具");
                    hinttime++;
                } else if (hinttime == 5) {
                    alert("答錯摟 再給你個提示吧：水中交通工具");
                    hinttime++;
                } else {
                    alert("答錯摟～");
                    hinttime++;
                }
            }
        }
